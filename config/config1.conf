http
{
	server
	{
		listen 127.0.0.1:8800;
		listen 8801;
		server_name localhost;
		client_body_size 100 000 000;
		location /
		{
			root /data/www;
		}
	}
	server
	{
		listen 0.0.0.0:8800;
		listen 0.0.0.0:8802;
		server_name example.com;
		location /
		{
			root /data/www/example;
		}
	}
	server
	{
		listen 0.0.0.0:8803;
		server_name test.com;
		location /test
		{
			root /data/www/test;
		}
	}
}